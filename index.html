<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100" style="background: linear-gradient(#1fcdd3,#136dd4);">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-10">

                    <div class="card shadow-0 text-dark" style="border-radius: 0px; border: none;">
                        <div class="card-body" style="background: linear-gradient(#136dd4,#1fcdd3); padding: 0px;">

                            <div id="result" class="row text-center">

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

<script>

    fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric", {
        method: "GET"
    }).then((apiRespone) => {
        console.log(apiRespone);      
        apiRespone.json().then((datas) => {
            console.log(datas);                   
                result.innerHTML += `
                <div class="col-md-9 text-center" style="margin-top: -1.5rem; margin-bottom: -1.5rem;">
        <h1 class="text-start pt-5 ps-3">WEATHER</h1>
                    <img width="150px" height="200px" src="https://purepng.com/public/uploads/large/purepng.com-air-balloonair-balloonballoonhot-air-balloontransport-1701528448156eyigm.png" alt="">
                    <div class="py-5 my-4">
                        <p class="fw-bold mb-0 text-start ps-3" style="font-size: 3rem;">${datas.main.temp}°</p>
                        <div class="text-start">
                            <p class="ps-3">feels like ${datas.main.feels_like}°</p>
                            <p class="ps-3 fw-bold"style="font-size: 1.5rem;">${datas.name}</p>
                            <p class="ps-3">${datas.weather[0].main}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 text-start" style="background: #445f55;;">
                    <p class="mt-3 text-light">${datas.name}</p>
                    <hr class="text-light">
                    <a href="" class="btn bg-white mb-3">Search</a>
                    <hr class="text-light">
                    <p>Weather Details</p>
                    <p class="text-light">country</p>
                    <p>${datas.sys.country}</p>
                    <p class="text-light">humidity</p>
                    <p>${datas.main.humidity}</p>
                    <p class="text-light">wind</p>
                    <p>${datas.wind.speed}kmph</p>
                    <p class="text-light">pressure</p>
                    <p>${datas.main.pressure}</p>
                    <hr class="text-light">
                </div>
                `
           
        })


    }).catch((reason) => {
        console.log(reason);

    })

</script>

</html>
